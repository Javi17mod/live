<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Duration</title>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3qH50yw5OuA?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<p>
Duraci√≥n del video: <span id="dur"></span>
</p>

<script>
var tag = document.createElement('script');

tag.src = 'https://www.youtube.com/iframe_api';
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var interval = setInterval(function() {
var player = new YT.Player('player', {
events: {
'onReady': onPlayerReady
}
});

function onPlayerReady(event) {
clearInterval(interval);

var duration = player.getDuration();
var hours = Math.floor(duration / 3600);
var minutes = Math.floor((duration - (hours * 3600)) / 60);
var seconds = Math.floor(duration - (hours * 3600) - (minutes * 60));

var durationString = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
document.getElementById('dur').innerHTML = durationString;
}
}, 500);
<script>
</body>
</html>
