<!DOCTYPE html>
<html>
<head>
<title>Streaming duration</title>
<script>
window.onload = function() {
var video = document.getElementById('stream-video');
video.onloadedmetadata = function() {
var duration = video.duration;
var durationMinutes = Math.floor(duration / 60);
var durationSeconds = Math.floor(duration % 60);
var durationText = durationMinutes + ':' + ('0' + durationSeconds).slice(-2);
document.getElementById('duration').innerHTML = durationText;
};
video.src = 'https://www.youtube.com/embed/3qH50yw5OuA';
video.load();
};
</script>
</head>
<body>
<h1>Streaming duration</h1>
<video id="stream-video" style="display:none;"></video>
<p>The duration of the streaming is: <span id="duration"></span></p>
</body>
</html>
